<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CAROUSEL</title>
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="fo.jpg" alt="Image 1" height="550px">
            </div>
            <div class="carousel-item">
                <img src="foo.jpg" alt="Image 2" >
            </div>
            <div class="carousel-item">
                <img src="food.jpg" alt="Image 3" height="550px">
            </div>
        </div>
        <button class="carousel-control btn1" onclick="prevSlide()">&#10094;</button>
        <button class="carousel-control btn2" onclick="nextSlide()">&#10095;</button>
    </div>
    <script src="carousel.js"></script>
</body>
</html>
